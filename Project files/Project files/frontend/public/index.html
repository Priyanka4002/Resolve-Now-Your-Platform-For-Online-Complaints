<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
      <!-- IBM Watson Assistant Web Chat -->
    <script>
    window.watsonAssistantChatOptions = {
        integrationID: "5cd734f0-81a5-4916-8d6d-169d2ea6391d", // Replace with your ID
        region: "au-syd",                 // e.g., "us-south"
        serviceInstanceID: "e58b55cb-88c8-499d-9a7c-4532ad45044c", // Replace with your service instance ID
        onLoad: function(instance) {
          instance.render();
        }
    };
    setTimeout(function(){
      const t = document.createElement('script');
      t.src = "https://web-chat.global.assistant.watson.appdomain.cloud/versions/latest/WatsonAssistantChatEntry.js";
      document.head.appendChild(t);
    });
    </script>
  </body>
</html>
